<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="calculator card">
            <div class="card-body">
                <input type="text" class="calculator-screen form-control mb-3 text-right" value="0" disabled  placeholder="enter"/>
                <div class="calculator-keys">
                    <div class="row">
                        <div class="col-3 pl
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        -1"><button type="button" class="btn btn-warning btn-block operator" value="+">+</button></div>
                        <div class="col-3 p-1"><button type="button" class="btn btn-warning btn-block operator" value="-">-</button></div>
                        <div class="col-3 p-1"><button type="button" class="btn btn-warning btn-block operator" value="*">&times;</button></div>
                        <div class="col-3 p-1"><button type="button" class="btn btn-warning btn-block operator" value="/">&divide;</button></div>
                    </div>
                    <div class="row">
                        <div class="col-3 p-1"><button type="button" class="btn btn-light btn-block" value="7">7</button></div>
                        <div class="col-3 p-1"><button type="button" class="btn btn-light btn-block" value="8">8</button></div>
                        <div class="col-3 p-1"><button type="button" class="btn btn-light btn-block" value="9">9</button></div>
                        <div class="col-3 p-1"><button type="button" class="btn btn-danger btn-block all-clear" value="all-clear">AC</button></div>
                    </div>
                    <div class="row">
                        <div class="col-3 p-1"><button type="button" class="btn btn-light btn-block" value="4">4</button></div>
                        <div class="col-3 p-1"><button type="button" class="btn btn-light btn-block" value="5">5</button></div>
                        <div class="col-3 p-1"><button type="button" class="btn btn-light btn-block" value="6">6</button></div>
                        <div class="col-3 p-1"><button type="button" class="btn btn-success btn-block equal-sign" value="=">=</button></div>
                    </div>
                    <div class="row">
                        <div class="col-3 p-1"><button type="button" class="btn btn-light btn-block" value="1">1</button></div>
                        <div class="col-3 p-1"><button type="button" class="btn btn-light btn-block" value="2">2</button></div>
                        <div class="col-3 p-1"><button type="button" class="btn btn-light btn-block" value="3">3</button></div>
                        <div class="col-3 p-1"><button type="button" class="btn btn-light btn-block" value=".">.</button></div>
                    </div>
                    <div class="row">
                        <div class="col-6 p-1"><button type="button" class="btn btn-light btn-block" value="0">0</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
